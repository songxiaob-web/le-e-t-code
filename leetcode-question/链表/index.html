<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script type="module">
        import ListNodeAry from './Listnode.js'
        var node = new ListNodeAry();
        node.append(1);
        node.append(1);
        node.append(2);
        window.node = node;
    </script>
    <script>
        window.onload = () => {

            var deleteDuplicates = function (head) {
                if (!head) {
                    return null;
                }
                head.next = deleteDuplicates(head.next);
                return head.next && head.next.val === head.val ? head.next : head;

            };

            let result = deleteDuplicates(node.head);
            console.log('>>result', node.print(), result)
        }
    </script>
</body>

</html>
