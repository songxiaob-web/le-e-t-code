<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="module">
        import ListNodeAry from './Listnode.js'
        var node = new ListNodeAry();
        node.append(1);
        node.append(1);
        node.append(2);
        window.node = node;
    </script>

    <script>
        window.onload = () => {


            var deleteDuplicates = function (head) {
                if (!head) return head;
                var obj = { [head.val]: true };
                var pre = head;
                var cur = head.next;
                while (cur) {
                    if (obj[cur.val]) {
                        pre.next = cur.next;
                        cur = cur.next;
                    } else {
                        obj[cur.val] = true;
                        pre = cur;
                        cur = cur.next;
                    }
                }
                return head
            };

            deleteDuplicates(node.head);
            console.log('=>',node.print());
        }
    </script>
</body>

</html>
