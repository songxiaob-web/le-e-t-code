<body>
  <script>
    window.onload = () => {
      var isPowerOfTwo = function (n) {
        // 2的幂次方, 除了1  都是2的倍数
        // n % 2 === 0;
        // 16 : 10000 
        if (n === 1) return true;
        if (n % 2 !== 0) return false;
        n = n >> 1;
        console.log(n)
        if (n === 1) return true;
        if (n % 2 !== 0) return false;
        return isPowerOfTwo(n)
      };

      let result = isPowerOfTwo(16);
      console.log('result', result)
    }
  </script>
