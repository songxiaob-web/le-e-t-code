<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = [1, 2, 3, 4, 5, 6, 9, 8, 21, 33, 44, 52, 10];
        function randomSort(origin = [], target = []) {
            let arr = [];
            if (origin.length > 0) {
                arr = origin.slice();
            } else return
            for (let i = 0; i < arr.length; i++) {
                let index = Math.floor(Math.random() * (arr.length - 1));
                if (i < arr.length - 1) {
                    target.push(arr[index]);
                    arr.splice(index, 1);
                    i -= 1;
                } else {
                    target.splice(Math.floor(Math.random() * (origin.length - 1)), 0, arr[i])
                }
            }
            return target
        }


        var arr = randomSort(a);
        console.log(arr.length, arr);
    </script>
</body>

</html>
