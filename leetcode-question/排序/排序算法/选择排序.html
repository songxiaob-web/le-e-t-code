<body>
  <script>
    // 选择排序 两种方式
    var array = [8, 1, 2, 3, 5, 6, 2, 2, 9, 4, 7];
    function chooseSort(array) {
      let num;
      let arr = [];
      let arrlen = array.length;
      for (let i = 0; i < array.length; i++) {
        if (arr.length === arrlen) return arr;
        num = array[0];
        for (let j = 1; j < array.length; j++) {
          let elm = array[j];
          if (elm > num) {
            num = elm
          }
        }
        arr.push(num);
        array.splice(array.indexOf(num), 1)
        // console.log(arr);
        i--;
      }
      return arr
    }

    //  var array = [8, 1, 2, 3, 5, 6, 2, 2, 9, 4, 7];
    // 拿到数组的最大值

    function selectMaxSort(array) {
      for (let i = 0; i < array.length - 1; i++) {
        let num = array[i];
        let index = i;
        for (let j = i + 1; j < array.length; j++) {
          let elm = array[j];
          if (elm > num) {
            num = elm
            index = j
          }
        }
        if (index !== i) {
          console.log(num, array[index])
          let temp = array[i];
          array[i] = array[index];
          array[index] = temp
        }
      }
      return array
    }

    // console.log(chooseSort(array));

    // console.log(selectMaxSort(array));
    //  var array = [8, 1, 2, 3, 5, 6, 2, 2, 9, 4, 7];
    // 拿到数组的最小值

    function selectMinSort(array) {
      for (let i = 0; i < array.length - 1; i++) {
        let num = array[i];
        let index = i;
        for (let j = i + 1; j < array.length; j++) {
          if (array[j] < array[i]) {
            index = j
          }
        }
        let temp = array[i];
        array[i] = array[index];
        array[index] = temp
      }
      return array
    }

    console.log(selectMinSort(array));
  </script>
