<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var strStr = function (haystack, needle) {
      var sIndex = 0;
      while (needle.length + sIndex <= haystack.length) {
        var nowStr = haystack.substr(sIndex, needle.length);
        if (nowStr === needle) {
          return sIndex;
        }
        sIndex += 1;
      }
      return -1
    };

    console.log(strStr('hello', ''))  
  </script>
</body>

</html>
